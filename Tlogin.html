<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="Css/lineicons.min.css">
    <link rel="stylesheet" href="./Tlogin-style.css">
    <link rel="icon" href="./image/homelogo.png" sizes="200x200" >

</head>
<body>
<nav>
  <div class="logo">
    <img src="./image/logo.png" alt="TricyCall Logo">
  </div>
 <div class="login-div">
     <div class="logo"></div>
     <div class="title">TricyCall</div>
     <div class="login-in">
         <div class="username">
             <i class="lni lni-user"></i>
             <input type="username" placeholder="username">
         </div>
        <div class="password">
            <i class="lni lni-lock"></i>
            <input type="password" placeholder="password">
        </div>
     </div>
     
     <button class="buttons">login</button>
     <div class="link">
         <a href="Forgot.html">Forgotten password</a> or
         <a href="Sign_Up.html">sign up</a>
     </div>

 </div>   
</body>
</html>
